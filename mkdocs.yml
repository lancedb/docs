site_name: LanceDB Documentation
site_description: LanceDB is a multimodal vector database and search engine.
site_url: https://www.lancedb.com/docs

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/vector-polyline
  palette:
      scheme: slate
      primary: black
  font:
    text: Samurai
    code: Roboto Mono
  features:
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - toc.follow
  extra:
    css:
      - stylesheets/extra.css

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

repo_url: https://github.com/lancedb/docs
repo_name: lancedb/docs

plugins:
  - search

